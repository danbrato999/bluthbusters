<mat-toolbar>
    <mat-toolbar-row>
        <a mat-button [routerLink]="['/']">
            <mat-icon aria-hidden="false" aria-label="Example home icon">camera_enhance</mat-icon>
            <span class="logo-text">BluthBusters</span>
        </a>
        <span class="menu-fill-remaining-space"></span>
        <!-- Language menu -->
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Language Selector">
            <mat-icon>language</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item *ngFor="let lang of languages" [disabled]="isSelected(lang)" 
                    (click)="selectLanguage(lang)">{{ lang }}</button>
        </mat-menu>
        <ng-container  *ngIf="afAuth.user | async as user">
            <a mat-icon-button [matBadge]="pendingRentalsCount" matBadgePosition="below after" 
                matBadgeColor="warn" [routerLink]="['/rental-history']">
                <mat-icon>history</mat-icon>
            </a>
            <a mat-icon-button (click)="logoutUser()">
                <mat-icon class="menu-logout" aria-hidden="false" aria-label="Log Out">input</mat-icon>
            </a>
        </ng-container>
    </mat-toolbar-row>
</mat-toolbar>
